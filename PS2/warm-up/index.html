<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PS2</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
<section>
    <div class="sumOfNumbers">
        <form>
            <label for="sumOfNumbers__firstNumber">Enter the number (from 100 to -100):</label>
            <input type="number" name="value1" id="sumOfNumbers__firstNumber" max="100" min="-100"><br>
            <label for="sumOfNumbers__secondNumber">Enter the number (from 100 to -100):</label>
            <input type="number" name="value2" id="sumOfNumbers__secondNumber" max="100" min="-100">
            <input type="button" onclick="countNumbers()" value="Посчитать">
        </form>
        <div class="sumOfNumbers__result">Result: <span class="sumOfNumbers__resultNumber"></span></div>
    </div>
</section>
<section>
    <div class="timeConversion">
        <form>
            <label for="timeConversion__seconds">Enter the time in seconds:</label>
            <input type="text" id="timeConversion__seconds">
            <input type="button" onclick="convertSeconds()" value="Конвертировать"><br>
            <div class="timeConversion__secondsResult">Result: <span class="sumOfNumbers__resultNumber"></span></div>
            <label for="timeConversion__hour">Enter the time in the format hh:mm:ss :</label>
            <input type="text" value="00:00:00" id="timeConversion__hour">
            <input type="button" onclick="convertHour()" value="Конвертировать">
            <div class="timeConversion__hourResult">Result: <span class="sumOfNumbers__resultNumber"></span></div>
        </form>
    </div>
</section>
<section>
    <div class="timeInterval">
        <form>
            <label for="firstDate">Enter the first date:</label>
            <input type="datetime-local" name="firstDate" id="firstDate" value="1998-09-09T13:00"><br>
            <label for="secondDate">Enter the second date:</label>
            <input type="datetime-local" name="secondDate" id="secondDate" value="2019-10-05T13:00">
            <input type="button" onclick="calculateTimeInterval()" value="Calculate spacing">
        </form>
        <div class="timeInterval__result"></div>
    </div>
</section>
<section>
    <div class="chessBoard">
        <form>
            <label for="cellNumber">Enter the dimensions of the chessboard in the format ('8x8'):</label>
            <input id="cellNumber" type="text" value="8x8">
            <input type="button" onclick="drawChessBoard()" value="Draw chess board">
        </form>
        <div class="chessBoardView">
        </div>
    </div>
</section>
<section>
    <div class="urlAndIp">
        <form>
            <label for="urlAndIp">Enter arl and Ip separated by commas: </label><br>
            <textarea name="urlAndIp" id="urlAndIp" cols="140" rows="10"></textarea>
        </form>
        <ul class="urlAndIp__result"></ul>
    </div>
</section>
<section>
    <div class="highlight">
        <form>
            <label for="highlight__message">Enter text:</label><br>
            <textarea name="message" id="highlight__message" cols="100" rows="10"></textarea><br>
            <label for="highlight__regexp">Enter expression:</label><br>
            <input id="highlight__regexp" type="text"><br>
            <input type="button" onclick="highlightText()" value="Go...">
        </form>
        <p class="highlight__result"></p>
    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
